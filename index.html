  <div class="container">
    <div class="wrapper">
      <div class="title">
        <span>Login Form</span></div>
      <form action="#">
        <div class="row">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Email or Phone" required id="email">
        </div>
        <div class="row">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" required id="password">
        </div>
        <div class="pass"><a href="#">Forgot password?</a></div>
        <div>
          <input type="radio" name="box" value="Admin"> Admin <br>
          <input type="radio" name="box" value="User"> User

        </div>
        <div class="row button">
          <input type="submit" value="Login" id="login">
        </div>
        <div class="row button">
          <input type="submit" value="Signup" id="signup">

        </div>
      </form>
    </div>
